<!-- your_app/templates/news_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #newsList {
            list-style-type: none;
            padding: 0;
        }
        .newsItem {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>News List</h1>

<ul id="newsList">
    {% for news_item in news_data %}
        <li class="newsItem">
            <strong>{{ news_item.title }}</strong>: {{ news_item.description }} - <a href="{{ news_item.link }}" target="_blank">Read more</a>
        </li>
    {% endfor %}
</ul>
<div class="recommendationButton">
    <!-- Check if user_id is present in the session before using it -->
    {% if request.session.user_id %}
        <a href="{% url 'recommend' user_id=request.session.user_id %}" class="button">Get Recommendations</a>
    {% else %}
        <!-- Provide a fallback or redirect to login if user_id is not present -->
        <a href="{% url 'user_login' %}" class="button">Login to Get Recommendations</a>
    {% endif %}
</div>
</body>
</html>
